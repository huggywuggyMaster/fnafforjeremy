<!DOCTYPE html>
<html>
<head>
	<style>
		#play-button {
			position: absolute;
			top: 100px;
			left: 50px;
			width: 180px;
			height: 80px;
		}
	</style>
	<style>
		body {
			background-color: gray;
		}
	</style>
</head>
<body>
	<img src="https://i.imgur.com/8I5eMjM.png" id="play-button">
</body>
</html>
<script>
		// Finde das Bild-Element mit der ID "play-button"
		var playButton = document.getElementById("play-button");

		// Füge einen "mouseover"-Event-Listener hinzu
		playButton.addEventListener("mouseover", function() {
			// Verstecke das Bild, wenn die Maus darüber schwebt
			playButton.style.display = "none";
		});
	</script>
</body>
</html>
